        .form-group .submit-button {
            background-color: #FF723E;

            padding: 10px;

            font-size: 16px;
            cursor: pointer;

        .show-password {

<body>      
    <img src="loguinha2.png" alt="Logo" class="logo"> 
    <div class="container">     
        <p class="form-title">Cadastro</p>
        <form id="registration-form" method="POST" action="incluirPessoa.php">
           
            <div class="form-group">
                <label for="username"></label>
                <input type="Nome" name="nome" id="nome"  placeholder="Nome" required autocomplete="username">

            <div class="form-group">

            <div class="form-group">
                <label for="cpf"></label>
                <input type="text" name="cpf" id="cpf" placeholder="CPF" required autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="cpf"></label>
                <input type="text" name="telefone" id="cpf"  placeholder="Telefone"  required autocomplete="off">
            </div>

            <div class="form-group">
                <label for="cpf"></label>
                <input type="text" name="cep" id="cpf"  placeholder="CEP"  required autocomplete="off">
            </div>

            <div class="form-group">
                <label for="cpf"></label>
                <input type="text" name="cidade" id="cpf"  placeholder="Cidade"  required autocomplete="off">
            </div>

            <div class="form-group">
                <label for="cpf"></label>
                <input type="text" name="estado" id="cpf"  placeholder="Estado"  required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="cpf"></label>
                <input type="text" name="bairro" id="cpf"  placeholder="Bairro" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="cpf"></label>
                <input type="text" name="ruanumero" id="cpf"  placeholder="Rua e Número"  required autocomplete="off">
            </div>

           
            <div class="form-group">
                <label for="confirm-password"></label>
                <input type="password" name="confirm-senha" id="confirm-password" placeholder="Senha" required autocomplete="current-password">
                <button type="button" class="show-password" onclick="togglePassword('confirm-password')"><i class="fas fa-eye"></i></button>
            </div>
           
            <div class="form-group">
                <button type="submit" href="aaaa.html" name="Cadastrar" class="submit-button">Cadastrar</button> 
                
            </div>
            <p class="signup-link">
                Já possui conta? <a href="login.html">Logar</a>
            </p>
            <div id="error-message" class="error-message"></div>

        </div>
    <script>
        function togglePassword(id) {
            var input = document.getElementById(id);
            var button = input.nextElementSibling;
            var type = input.type === 'password' ? 'text' : 'password';
            input.type = type;

            var icon = button.querySelector('i');
            icon.classList.toggle('fa-eye');  
            icon.classList.toggle('fa-eye-slash');
        }

        document.getElementById('dob').max = new Date().toISOString().split("T")[0];

        function validarCPF(cpf) {
            cpf = cpf.replace(/[^\d]+/g,''); 

            if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) {
                return false; 
            }

            let soma = 0;
            let resto;
            for (let i = 1; i <= 9; i++) {
                soma += parseInt(cpf.substring(i-1, i)) * (11 - i);
            }
            resto = (soma * 10) % 11;
            if ((resto === 10) || (resto === 11)) {
                resto = 0;
            }
            if (resto !== parseInt(cpf.charAt(9))) {
                return false;
            }

            soma = 0;
            for (let i = 1; i <= 10; i++) {
                soma += parseInt(cpf.substring(i-1, i)) * (12 - i);
            }
            resto = (soma * 10) % 11;
            if ((resto === 10) || (resto === 11)) {
                resto = 0;
            }
            if (resto !== parseInt(cpf.charAt(10))) {
                return false;
            }

            return true;
        }

        function validarFormulario(event) {
            const cpf = document.getElementById('cpf').value;
            const email = document.getElementById('email').value;
            const confirmEmail = document.getElementById('confirm-email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const gender = document.querySelector('input[name="gender"]:checked');

            if (!validarCPF(cpf)) {
                event.preventDefault();
                document.getElementById('error-message').innerText = 'CPF inválido.';
                document.getElementById('error-message').style.display = 'block';
                return;
            }

            if (email !== confirmEmail) {
                event.preventDefault();
                document.getElementById('error-message').innerText = 'Os emails não coincidem.';
                document.getElementById('error-message').style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                event.preventDefault();
                document.getElementById('error-message').innerText = 'As senhas não coincidem.';
                document.getElementById('error-message').style.display = 'block';
                return;
            }

            if (!gender) {
                event.preventDefault();
                document.getElementById('error-message').innerText = 'Selecione um gênero.';
                document.getElementById('error-message').style.display = 'block';
                return;
            }
        }

        document.getElementById('registration-form').addEventListener('submit', validarFormulario);
    </script>
