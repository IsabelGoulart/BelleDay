<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estabelecimento - Agendamento de Beleza</title>
    <link rel="icon" href="loguinha2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5b6c2, #f9e6e1);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: 1rem;
            flex-direction: column;
            padding: 0 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            animation: fadeIn 0.5s ease-out forwards;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #FF723E;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 2px solid #FF659F;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #FF723E;
            box-shadow: 0 0 5px rgba(2, 94, 89, 0.5);
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: #FF723E;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease-in-out;
        }

        button:hover {
            background-color: #FF659F;
        }

        button:active {
            transform: scale(0.98);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: auto;
            animation: floatLogo 3s ease-in-out infinite;
        }

        @keyframes floatLogo {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
            100% {
                transform: translateX(-50%) translateY(0);
            }
        }

        .input-container {
            position: relative;
        }

        .input-container input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #FF659F;
            border-radius: 8px;
            background-color: #FFF;
            font-size: 1rem;
        }

        .input-container select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #FF659F;
            border-radius: 8px;
            background-color: #FFF;
            font-size: 1rem;
        }

        .input-container textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #FF659F;
            border-radius: 8px;
            background-color: #FFF;
            font-size: 1rem;
            height: 100px;
        }
    </style>
</head>
<body>

    <img src="loguinha2.png" alt="Logo" class="logo">

    <div class="container">
        <h1>Cadastro de Estabelecimento - Agendamento de Beleza</h1>
        <form action="/submit-cadastro" method="POST" id="form-cadastro" enctype="multipart/form-data">

            <label for="nome_proprietario">Nome do Proprietário</label>
            <input type="text" id="nome_proprietario" name="nome_proprietario" placeholder="Nome do proprietário" required>

            <!-- Seção para escolher entre CNPJ ou CPF -->
            <label for="documento_tipo">Tipo de Documento</label>
            <select id="documento_tipo" name="documento_tipo" required>
                <option value="cnpj">CNPJ</option>
                <option value="cpf">CPF</option>
            </select>

            <label for="documento">CNPJ ou CPF</label>
            <input type="text" id="documento" name="documento" placeholder="00.000.000/0000-00 ou 000.000.000-00" required>

            <label for="logo">Logo do Estabelecimento</label>
            <input type="file" id="logo" name="logo" accept="image/*" required>

            <label for="nome_estabelecimento">Nome do Estabelecimento</label>
            <input type="text" id="nome_estabelecimento" name="nome_estabelecimento" placeholder="Nome do estabelecimento" required>

            <label for="nicho">Nicho da Área da Beleza</label>
            <select id="nicho" name="nicho[]" multiple required>
                <option value="sombrancelha">Sobrancelha</option>
                <option value="unha">Unha</option>
                <option value="cabelo">Cabelo</option>
                <option value="maquiagem">Maquiagem</option>
                <option value="massagem">Massagem</option>
                <option value="estetica">Estética</option>
                <option value="barbearia">Barbearia</option>
                <option value="depilacao">Depilação</option>
                <option value="outros">Outros</option>
            </select>

            <label for="descricao">Descrição Breve</label>
            <textarea id="descricao" name="descricao" rows="4" placeholder="Descreva brevemente o seu estabelecimento" required></textarea>

            <label for="funcionarios">Funcionários</label>
            <input type="text" id="funcionarios" name="funcionarios" placeholder="Exemplo: João, Maria, etc" required>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" placeholder="Endereço completo" required>

            <label for="instagram">Instagram</label>
            <input type="url" id="instagram" name="instagram" placeholder="Link do Instagram" required>

            <label for="outras_redes">Outras Redes Sociais</label>
            <input type="url" id="outras_redes" name="outras_redes" placeholder="Link de outras redes sociais">

            <label for="email">E-mail Administrativo</label>
            <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required>

            <label for="procedimentos">Procedimentos</label>
            <textarea id="procedimentos" name="procedimentos" rows="4" placeholder="Descrição dos procedimentos oferecidos" required></textarea>

            <label for="tabela_precos">Tabela de Preços</label>
            <input type="file" id="tabela_precos" name="tabela_precos" accept="application/pdf, image/*" required>

            <label for="horario">Horário de Funcionamento</label>
            <input type="text" id="horario" name="horario" placeholder="Ex: 09:00 - 18:00" required>

            <label for="calendario_agendamento">Calendário de Agendamento</label>
            <input type="file" id="calendario_agendamento" name="calendario_agendamento" accept="application/pdf, image/*" required>

            <button type="submit">Cadastrar Estabelecimento</button>
        </form>
    </div>

    <script>
        document.getElementById('form-cadastro').addEventListener('submit', function(e) {
            e.preventDefault();

            const tipoDocumento = document.getElementById('documento_tipo').value;
            const documento = document.getElementById('documento').value;

            if (tipoDocumento === 'cnpj' && !validarCNPJ(documento)) {
                alert("CNPJ inválido. Por favor, insira um CNPJ válido.");
                return;
            }

            if (tipoDocumento === 'cpf' && !validarCPF(documento)) {
                alert("CPF inválido. Por favor, insira um CPF válido.");
                return;
            }

            alert("Cadastro realizado com sucesso!");
            // Envio do formulário
            // this.submit();
        });

        function validarCNPJ(cnpj) {
            const cnpjRegex = /^[0-9]{2}\.[0-9]{3}\.[0-9]{3}\/[0-9]{4}-[0-9]{2}$/;
            return cnpjRegex.test(cnpj);
        }

        function validarCPF(cpf) {
            const cpfRegex = /^[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}$/;
            return cpfRegex.test(cpf);
        }
    </script>

</body>
</html>
